<ul class="media-list" *ngFor="let tweet of tweets">
  <li class="userItem media">
    <a href="/user/{{tweet.poster.username}}" class="media-left">
      <img src="{{tweet.poster.profilePicture}}" alt="" class="img-circle">
    </a>
    <div class="media-body">
      <div class="media-header">{{tweet.poster.username}}</div>
      <div class="media-content">{{tweet.tweetContent}}</div>
    </div>
  </li>
</ul>
