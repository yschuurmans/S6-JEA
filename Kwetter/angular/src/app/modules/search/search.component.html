<div class="card">

  <div class="card-header"><h3>Search Tweets</h3></div>
  <div class="card-body">
    <input type="text" id="searchbar" class="col-md-12" (input)="changeSearchString()" [(ngModel)]="this.searchText"/>


    <div *ngIf="searchText && searchText.length > 0 && tweets">

      <div *ngIf="searchText.length < 3">
        <div class="card">
          <div class="card-body">
            Enter at least 3 characters
          </div>
        </div>
      </div>

      <div *ngIf="searchText.length >= 3">
        <br/>
        <div class="card">
          <div class="card-header"><h5>Search Results</h5></div>
          <div class="card-body">

            <div *ngIf="tweets && tweets.length > 0">
              <app-tweets [tweets]="tweets"></app-tweets>
            </div>
            <div *ngIf="searchText.length > 2 && tweets && tweets.length == 0">
              <p>No tweets found matching those search terms</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
