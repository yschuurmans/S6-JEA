<br/>
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header"><h3>Your Timeline</h3></div>
      <div class="card-body">

        <ul class="media-list" *ngFor="let tweet of tweets">
          <li class="userItem media">
            <a href="#" class="media-left">
              <img src="https://sanelythinking.files.wordpress.com/2012/01/img_2433.png" alt="" class="img-circle">
            </a>
            <div class="media-body">
              <div class="media-header">{{tweet.poster.username}}</div>
              <div class="media-content">{{tweet.tweetContent}}</div>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
